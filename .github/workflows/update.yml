name: Update Google Antigravity PKGBUILD

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */4 * * *" # Run every 4 hours

permissions:
  contents: write
  pull-requests: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.check_version.outputs.changed }}
      version: ${{ steps.get_version.outputs.version }}
      sha256sum: ${{ steps.get_version.outputs.sha256sum }}
      deb_url: ${{ steps.get_version.outputs.deb_url }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl gnupg apt-transport-https coreutils

      - name: Get latest version
        id: get_version
        run: |
          chmod +x ./scripts/check-antigravity-version.sh
          OUTPUT=$(sudo ./scripts/check-antigravity-version.sh)
          
          VERSION=$(echo "$OUTPUT" | cut -d' ' -f1)
          SHA256SUM=$(echo "$OUTPUT" | cut -d' ' -f2)
          DEB_URL=$(echo "$OUTPUT" | cut -d' ' -f3)
          
          echo "Detected version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "sha256sum=$SHA256SUM" >> $GITHUB_OUTPUT
          echo "deb_url=$DEB_URL" >> $GITHUB_OUTPUT

      - name: Check if version changed
        id: check_version
        run: |
          CURRENT_VERSION=$(grep -oP 'pkgver=\K[^"]+' package/PKGBUILD || true)
          if [ -z "$CURRENT_VERSION" ]; then
             CURRENT_VERSION=$(grep '^pkgver=' package/PKGBUILD | cut -d'=' -f2)
          fi
          
          NEW_VERSION="${{ steps.get_version.outputs.version }}"
          
          echo "Current version: $CURRENT_VERSION"
          echo "New version: $NEW_VERSION"
          
          if [ "$CURRENT_VERSION" != "$NEW_VERSION" ] && [ -n "$NEW_VERSION" ]; then
            echo "Version changed!"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged or failed to detect."
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  update-package:
    needs: check-version
    if: needs.check-version.outputs.changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Update PKGBUILD and README
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          SHA256SUM="${{ needs.check-version.outputs.sha256sum }}"
          DEB_URL="${{ needs.check-version.outputs.deb_url }}"
          PKGBUILD_PATH="package/PKGBUILD"
          README_PATH="README.md"
          
          # --- Update PKGBUILD ---
          sed -i "s/^pkgver=.*/pkgver=$VERSION/" "$PKGBUILD_PATH"
          sed -i "s/^pkgrel=.*/pkgrel=1/" "$PKGBUILD_PATH"
          sed -i "s|source=(\"[^\"]*\"|source=(\"$DEB_URL\"|" "$PKGBUILD_PATH"
          sed -i "/^sha256sums=('/s/'[^']*'/'$SHA256SUM'/" "$PKGBUILD_PATH"
          
          cat "$PKGBUILD_PATH"

          # --- Update README.md ---
          sed -i "s/\*\*Latest Version Available:\*\* \`.*\`/**Latest Version Available:** \`$VERSION\`/" "$README_PATH"
          sed -i "s/badge\/version-.*-blue/badge\/version-$VERSION-blue/" "$README_PATH"

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update google-antigravity to ${{ needs.check-version.outputs.version }}"
          title: "Update google-antigravity to ${{ needs.check-version.outputs.version }}"
          body: |
            This PR updates the google-antigravity package to version ${{ needs.check-version.outputs.version }}.
            
            - Updated PKGBUILD version, checksum, and URL.
            - Updated README.md with the new version number and badge.
            
            This is an automated PR created by the version check workflow.
          branch: "update-antigravity-${{ needs.check-version.outputs.version }}"
          base: "main"
          labels: "automated pr"
          delete-branch: true

      - name: Merge Pull Request
        if: ${{ steps.cpr.outputs.pull-request-operation == 'created' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "Attempting to merge PR #${PR_NUMBER}"
          gh pr merge "$PR_NUMBER" --merge --delete-branch --repo "${{ github.repository }}"
          echo "PR #${PR_NUMBER} merged."

  publish-to-aur:
    needs: [check-version, update-package]
    if: needs.check-version.outputs.changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: Pull latest changes
        run: git pull origin main

      - name: Install pacman tools for .SRCINFO generation
        run: |
          sudo apt-get update
          sudo apt-get install -y make

      - name: Setup SSH for AUR
        env:
          AUR_SSH_PRIVATE_KEY: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$AUR_SSH_PRIVATE_KEY" > ~/.ssh/aur
          chmod 600 ~/.ssh/aur
          
          cat >> ~/.ssh/config << EOF
          Host aur.archlinux.org
            IdentityFile ~/.ssh/aur
            User aur
            StrictHostKeyChecking no
          EOF
          
          chmod 600 ~/.ssh/config

      - name: Clone AUR repository
        run: |
          git clone ssh://aur@aur.archlinux.org/google-antigravity-bin.git aur-repo || {
            echo "Repository doesn't exist yet, will be created on first push"
            mkdir aur-repo
            cd aur-repo
            git init
            git remote add origin ssh://aur@aur.archlinux.org/google-antigravity-bin.git
          }

      - name: Generate .SRCINFO and prepare AUR package
        run: |
          cd aur-repo
          
          # Copy PKGBUILD from main repo
          cp ../package/PKGBUILD .
          
          # Generate .SRCINFO manually (since we can't run makepkg on Ubuntu)
          # Using a simple script to parse PKGBUILD
          cat > generate-srcinfo.sh << 'SCRIPT'
          #!/bin/bash
          source ./PKGBUILD
          
          echo "pkgbase = ${pkgname}"
          echo "	pkgdesc = ${pkgdesc}"
          echo "	pkgver = ${pkgver}"
          echo "	pkgrel = ${pkgrel}"
          echo "	url = ${url}"
          for a in "${arch[@]}"; do echo "	arch = $a"; done
          echo "	license = ${license}"
          for p in "${provides[@]}"; do echo "	provides = $p"; done
          for c in "${conflicts[@]}"; do echo "	conflicts = $c"; done
          for d in "${depends[@]}"; do echo "	depends = $d"; done
          for m in "${makedepends[@]}"; do echo "	makedepends = $m"; done
          for o in "${options[@]}"; do echo "	options = $o"; done
          for s in "${source[@]}"; do echo "	source = $s"; done
          for sum in "${sha256sums[@]}"; do echo "	sha256sums = $sum"; done
          echo ""
          echo "pkgname = ${pkgname}"
          SCRIPT
          
          chmod +x generate-srcinfo.sh
          ./generate-srcinfo.sh > .SRCINFO
          rm generate-srcinfo.sh
          
          echo "Generated .SRCINFO:"
          cat .SRCINFO

      - name: Commit and push to AUR
        env:
          VERSION: ${{ needs.check-version.outputs.version }}
        run: |
          cd aur-repo
          
          git config user.email "edwardiaz.dev@gmail.com"
          git config user.name "Edward Diaz"
          
          git add PKGBUILD .SRCINFO
          git commit -m "Update to version ${VERSION}" || echo "No changes to commit"
          git push origin master || git push origin HEAD:master
